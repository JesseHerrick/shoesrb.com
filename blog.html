---
layout: default
title: Blog
---

<div class='hero-unit'>
  <h1>The Shoes Blog</h1>
  <p>Welcome to the Shoes blog! Here's all the posts we have so far:</p>
</div>

<div class='row'>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
